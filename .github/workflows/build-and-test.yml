name: Build and Test (Gradle)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches-ignore:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS_EXTRA: "-Dorg.gradle.parallel=false -Dorg.gradle.caching=true -Dorg.gradle.daemon=false"
      GRADLE_SCAN: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Verify Gradle wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ gradlew not found"
            exit 1
          fi
          chmod +x ./gradlew
          echo "âœ… Gradle wrapper ready"
          exit 1 ### test slack send error
          
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/libs.versions.toml', '**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Download dependencies
        run: |
          echo "ðŸ“¥ Downloading Gradle dependencies..."
          ./gradlew dependencies --no-scan || {
            echo "âŒ Failed to download dependencies"
            exit 1
          }
          echo "âœ… Dependencies downloaded successfully"

      - name: Build project (without tests)
        run: |
          echo "ðŸ”¨ Building project..."
          ./gradlew clean --no-scan || { echo "âŒ Clean failed"; exit 1; }
          ./gradlew assemble --no-scan || { echo "âŒ Assemble failed"; exit 1; }
          echo "âœ… Project built successfully"

      - name: Collect build artifacts
        run: |
          echo "ðŸ“¦ Collecting artifacts..."
          rm -rf build/package
          mkdir -p build/package/{primary,sources,javadoc,others}

          # Primary jars (exclude sources/javadoc)
          find . -type f -path "*/build/libs/*.jar" \
            ! -name "*-sources.jar" ! -name "*-javadoc.jar" \
            -exec cp {} build/package/primary/ \; || true

          # Sources & Javadoc jars (if any)
          find . -type f -path "*/build/libs/*-sources.jar" -exec cp {} build/package/sources/ \; || true
          find . -type f -path "*/build/libs/*-javadoc.jar" -exec cp {} build/package/javadoc/ \; || true

          # (Optional) POMs or other publish files
          find . -type f -path "*/build/publications/*/*.pom" -exec cp {} build/package/others/ \; || true

          echo "âœ… Collected:"
          find build/package -type f -maxdepth 2 -print

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  test:
    runs-on: ubuntu-latest
    needs: build
    env:
      GRADLE_OPTS_EXTRA: "-Dorg.gradle.parallel=false -Dorg.gradle.caching=true -Dorg.gradle.daemon=false"
      GRADLE_SCAN: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Verify Gradle wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ gradlew not found"
            exit 1
          fi
          chmod +x ./gradlew
          echo "âœ… Gradle wrapper ready"

      - uses: actions/download-artifact@v4
        with:
          name: build
          path: build/
          
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/libs.versions.toml', '**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          ./gradlew test --no-scan --continue || {
            echo "âš ï¸ Some tests failed, but continuing"
            echo "Test failures are not blocking the pipeline"
          }
          echo "âœ… Test execution completed"

      - name: Generate coverage and test reports
        if: always()
        run: |
          echo "ðŸ“Š Generating aggregated coverage and test reports..."
          ./gradlew testAndCoverage --no-scan --no-configuration-cache || {
            echo "âŒ Failed to generate reports"
            exit 1
          }
          echo "âœ… Reports generated successfully"

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results-for-circleci

      - name: Upload JaCoCo coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: build/reports/jacoco

      - name: Upload all reports (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-reports
          path: build/reports

  detekt:
    runs-on: ubuntu-latest
    needs: build
    env:
      GRADLE_OPTS_EXTRA: "-Dorg.gradle.parallel=false -Dorg.gradle.caching=true -Dorg.gradle.daemon=false"
      GRADLE_SCAN: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Verify Gradle wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ gradlew not found"
            exit 1
          fi
          chmod +x ./gradlew
          echo "âœ… Gradle wrapper ready"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/libs.versions.toml', '**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Run Detekt Static Analysis
        run: |
          echo "ðŸ§¹ Running Detekt static analysis..."
          ./gradlew detekt --no-daemon --max-workers=1 || {
            echo "âŒ Detekt found code style violations"
            exit 1
          }
          echo "âœ… Detekt analysis passed"

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: '**/build/reports/detekt/**/*'

  ktlint:
    runs-on: ubuntu-latest
    needs: build
    env:
      GRADLE_OPTS_EXTRA: "-Dorg.gradle.parallel=false -Dorg.gradle.caching=true -Dorg.gradle.daemon=false"
      GRADLE_SCAN: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Verify Gradle wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ gradlew not found"
            exit 1
          fi
          chmod +x ./gradlew
          echo "âœ… Gradle wrapper ready"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/libs.versions.toml', '**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Run Ktlint Code Formatting Check
        run: |
          echo "ðŸ§¹ Running Ktlint code formatting check..."
          ./gradlew ktlintCheck --no-daemon --max-workers=1 || {
            echo "âŒ Ktlint found code formatting violations"
            exit 1
          }
          echo "âœ… Ktlint formatting check passed"

  coverage-verification:
    runs-on: ubuntu-latest
    needs: test
    env:
      GRADLE_OPTS_EXTRA: "-Dorg.gradle.parallel=false -Dorg.gradle.caching=true -Dorg.gradle.daemon=false"
      GRADLE_SCAN: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Verify Gradle wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ gradlew not found"
            exit 1
          fi
          chmod +x ./gradlew
          echo "âœ… Gradle wrapper ready"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/libs.versions.toml', '**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Verify coverage thresholds
        run: |
          echo "ðŸŽ¯ Verifying coverage thresholds..."
          ./gradlew testCodeCoverageVerification --no-scan --no-configuration-cache -x testCodeCoverageReport || {
            echo "âŒ Coverage thresholds not met"
            echo "Please check the coverage report and add more tests"
            exit 1
          }

  slack-alerts:
    runs-on: ubuntu-latest
    needs: [build, test, detekt, ktlint, coverage-verification]
    if: always()
    steps:
      - name: Detect failed jobs dynamically
        id: check_failures
        run: |
          failed_jobs=$(echo '${{ toJson(needs) }}' | jq -r '
            to_entries | map(select(.value.result=="failure") | .key) | join(" ")
          ')
          echo "failed_jobs=$failed_jobs" >> $GITHUB_OUTPUT

      - name: Post formatted failure alert to Slack
        if: ${{ steps.check_failures.outputs.failed_jobs != '' }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: |
              ----------- GitHub Actions Error -------------
              Description: Job(s) failed in pipeline
              project_name=${{ github.event.repository.name }}
              org=${{ github.repository_owner }}
              pipeline_name=${{ github.workflow }}
              run_number=${{ github.run_number }}
              failed_job=${{ steps.check_failures.outputs.failed_jobs }}
              branch=${{ github.ref_name }}
              commit_sha=${{ github.sha }}
              repo_url=${{ github.server_url }}/${{ github.repository }}
              pipeline_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              workflow_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              job_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              actor=${{ github.actor }}
              ----------------------------------------------

              ----------------------------------------------
